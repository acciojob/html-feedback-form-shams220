<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form method="POST">
    <h1>Feedback Form</h1>

    <label for="name">Name:</label>
    <input id="name" name="name" type="text" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio:</label>
    <input id="portfolio" name="portfolio" type="url" required>

    <label for="favColor">Favorite Color:</label>
    <input id="favColor" name="favColor" type="color" required>

    <label for="likeness">Likeness:</label>
    <input id="likeness" name="likeness" type="range" min="1" max="100" required>

    <input type="submit" value="Submit">
  </form>

  <script src="./script.js"></script>
</body>
</html>
